[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = ugfxesp, SdFat, MySensors, EspSoftwareSerial
lib_ignore = ugfx
build_flags = -I"lib/ugfx" -I"lib/ugfx/src" -I"lib/SenseAir/src"
